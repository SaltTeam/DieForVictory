[application]

name="DieForVictory"
main_scene="res://scenes/splash.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[input]

player1_punch=[key(Z), jbutton(0, 2)]
player1_guard=[key(A), jbutton(0, 0)]
player1_kick=[key(E), jbutton(0, 3)]
player2_kick=[key(P)]
player2_punch=[key(O)]
player2_guard=[key(I)]
main_scene="res://scenes/splash.tscn"
icon="res://icon.png"

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
